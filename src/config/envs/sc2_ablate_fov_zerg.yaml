env: sc2wrapped

env_args:
  continuing_episode: False
  difficulty: "7"
  game_version: null
  map_name: "10gen_zerg"
  move_amount: 2
  obs_all_health: True
  obs_instead_of_state: False
  obs_last_action: False
  obs_own_health: True
  obs_pathing_grid: False
  obs_terrain_height: False
  obs_timestep_number: False
  reward_death_value: 10
  reward_defeat: 0
  reward_negative_scale: 0.5
  reward_only_positive: True
  reward_scale: True
  reward_scale_rate: 20
  reward_sparse: False
  reward_win: 200
  replay_dir: ""
  replay_prefix: ""
  conic_fov: True
  num_fov_actions: 12
  obs_own_pos: True
  capability_config:
    n_units: 5
    team_gen:
      dist_type: "all_teams"
      unit_types: 
        - "zergling"
        - "baneling"
        - "hydralisk"
      observe: True
      exception_unit_types:
        - "baneling"

  state_last_action: True
  state_timestep_number: False
  step_mul: 8
  heuristic_ai: False
  # heuristic_rest: False
  debug: False

test_nepisode: 32
test_interval: 10000
log_interval: 2000
runner_log_interval: 2000
learner_log_interval: 2000
t_max: 10050000
